<app-header-custom title="Mantenimiento de" subtitle="Tipos de pago">
  <i class="fa fa-file" aria-hidden="true"></i>
</app-header-custom>

<div class="mx-2 row justify-content-center">
  <div class="my-4 col-md-10">
    <div class="{{ ocultado }}">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="listPaymentTypes.length == 0"
      >
        <strong class="text-center capitalize"
          >There are no paymenttype to show</strong
        >
      </div>
    </div>
    <app-spinner [show]="showSpinner"></app-spinner>
    <div *ngIf="!showSpinner && listPaymentTypes.length != 0">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/admin/payment-types/form']"
        class="my-2 text-white text-decoration-none"
      >
        Agregar tipo de pago
      </a>
    </div>
    <div class="{{ ocultado }}">
      <div style="overflow-x: auto">
        <table mat-table [dataSource]="dataSource" class="text-center">
          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              ID
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.idPaymentType }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Type
            </th>
            <td mat-cell *matCellDef="let element" class="">
              {{ element.type }}
            </td>
          </ng-container>


          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <a
                  mat-mini-fab
                  color="primary"
                  class="mx-1"
                  [routerLink]="['/admin/payment-types/form', element.idPaymentType]"
                >
                  <mat-icon>edit</mat-icon>
                </a>
                <button
                  mat-mini-fab
                  color="warn"
                  class="mx-1"
                  (click)="delete(element)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
