<app-header-custom title="Mantenimiento de" subtitle="Productos">
  <i class="fa fa-compass"></i>
</app-header-custom>

<div class="mx-2 row justify-content-center">
  <div class="my-4 col-md-10">
    <div class="{{ ocultado }}">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="listProduct.length == 0"
      >
        <strong class="text-center capitalize"
          >There are no products-new to show</strong
        >
      </div>
    </div>

<!-- Search -->
<mat-form-field class="example-form-field">
  <mat-label>Ingresa el Vendor</mat-label>
  <input matInput type="text"  (keyup)="filterByName()" [(ngModel)]=name >
  <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
    <mat-icon>close</mat-icon>
  </button>
  <br>
</mat-form-field>


    <app-spinner [show]="showSpinner"></app-spinner>
    <div *ngIf="!showSpinner && listProduct.length != 0">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/admin/products/form']"
        class="my-2 text-white text-decoration-none"
      >
        Agregar producto
      </a>
    </div>
    <div class="{{ ocultado }}">
      <div style="overflow-x: auto">
        <table mat-table [dataSource]="dataSource" class="text-center">
          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              ID
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.idProduct }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
            <td mat-cell *matCellDef="let element" class="">
              {{ element.name | slice: 0:10 }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Vendor">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              Vendor
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.vendor.company }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Sale_Price">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              Sale_Price
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.salePrice | currency: "S/." }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Stock">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              Stock
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.stock }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Thumbnail">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              Thumbnail
            </th>
            <td
              mat-cell
              *matCellDef="let element"
              class="flex items-center justify-center d-none-sm-max"
            >
              <div class="p-1">
                <img
                  [src]="urlProduct + element.thumbnailUrl"
                  alt=""
                  class="w-20 h-20 rounded-lg"
                />
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <a
                  mat-mini-fab
                  color="primary"
                  class="mx-1"
                  [routerLink]="['/admin/products/form', element.idProduct]"
                >
                  <mat-icon>edit</mat-icon>
                </a>
                <button
                  mat-mini-fab
                  color="warn"
                  class="mx-1"
                  (click)="delete(element)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
