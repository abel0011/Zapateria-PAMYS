
<app-header-custom title="ProductIMage" subtitle="subtitutlo de prueba vendor">
  <i class="fa fa-compass"></i>
</app-header-custom>

<div class="mx-2 row justify-content-center">
  <div class="my-4 col-md-10">
    <div class="{{ ocultado }}">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="listProductImages.length == 0"
      >
        <strong class="text-center capitalize"
          >There are no ProductImage to show</strong
        >
      </div>
    </div>
    <app-spinner [show]="showSpinner"></app-spinner>
    <div *ngIf="!showSpinner && listProductImages.length != 0">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/admin/products-image/form']"
        class="my-2 text-white text-decoration-none"
      >
        Create ProductImage
      </a>
    </div>
    <div class="{{ ocultado }}">
      <div style="overflow-x: auto">
        <table mat-table [dataSource]="dataSource" class="text-center">
          <!-- Position Column -->
          <ng-container matColumnDef="IdProduct">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              IDProduct
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              {{ element.idProduct }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="IdProductImages">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              IdProductImages
            </th>
            <td mat-cell *matCellDef="let element" class="">
              {{ element.idProductImages }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="url">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center d-none-sm-max"
            >
              Url
            </th>
            <td mat-cell *matCellDef="let element" class="d-none-sm-max">
              <img [src]="element.url" alt="" class="h-28 w-28">
            </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex justify-content-center">
                <a
                  mat-mini-fab
                  color="primary"
                  class="mx-1"
                  [routerLink]="['/admin/products-image/form', element.idProductImages]"
                >
                  <mat-icon>edit</mat-icon>
                </a>
                <button
                  mat-mini-fab
                  color="warn"
                  class="mx-1"
                  (click)="delete(element)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
