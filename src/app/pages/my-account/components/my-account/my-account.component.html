<app-home-page>
  <div class="p-2 mx-auto max-w-screen-2xl">
    <div class="flex flex-col w-full mt-4 md:flex-row">
      <!-- options -->
      <div
        class="flex flex-col items-center justify-center w-full p-4 md:w-4/12 xl:w-3/12"
      >
        <img
          src="{{
            user.profilePictureUrl != ''
              ? user.profilePictureUrl
              : 'https://www.fml.com.mx/wp-content/uploads/2016/04/Race-Registration-Image-Not-Found.png'
          }}"
          alt=""
          class="h-40 rounded-lg w-60"
        />
        <p class="p-2 my-2 font-semibold text-center capitalize">
          {{ user.firstName }}
        </p>
        <div class="flex flex-col items-center justify-center w-full">
          <a
            *ngIf="user.role!.idRole==2"
            routerLink="/admin"
            class="flex items-center justify-center w-full px-6 py-2 mx-2 my-2 text-xs font-semibold uppercase transition duration-500 ease-out transform border shadow-md md:px-10 rounded-3xl hover-color-principal-outline bg-principal"
          >
            <i class="mr-2 text-lg fa fa-user-shield" aria-hidden="true"></i>
            <span>Panel de administraci√≥n</span>
          </a>
          <a
            routerLink="/my-account"
            class="flex items-center justify-center w-full px-6 py-2 mx-2 my-2 text-xs font-semibold uppercase transition duration-500 ease-out transform border shadow-md md:px-10 rounded-3xl hover-color-principal-outline bg-principal"
          >
            <i class="mr-2 text-lg fa fa-user" aria-hidden="true"></i>
            <span>Mis Datos</span>
          </a>
          <a
            routerLink="/my-account/edit"
            class="flex items-center justify-center w-full px-6 py-2 mx-2 my-2 text-xs font-semibold uppercase transition duration-500 ease-out transform border shadow-md md:px-10 rounded-3xl hover-color-principal-outline bg-principal"
          >
            <i class="mr-2 text-lg fas fa-edit"></i><span>Editar Cuenta</span>
          </a>
          <a
            routerLink="/my-account/orders"
            class="flex items-center justify-center w-full px-6 py-2 mx-2 my-2 text-xs font-semibold uppercase transition duration-500 ease-out transform border shadow-md md:px-10 rounded-3xl hover-color-principal-outline bg-principal"
          >
            <i class="mr-2 text-lg far fa-file-alt"></i><span>Mis Pedidos</span>
          </a>
          <button
            (click)="cerrarSesion()"
            class="flex items-center justify-center w-full px-6 py-2 mx-2 my-2 text-xs font-semibold text-white uppercase transition duration-500 ease-out transform bg-red-600 border shadow-md cursor-pointer md:px-10 rounded-3xl"
          >
            <i class="mr-2 text-lg fas fa-power-off"></i
            ><span>Cerrar Sesion</span>
          </button>
        </div>
      </div>
      <!-- info -->
      <div class="md:w-8/12 xl:w-9/12">
        <div class="p-3 mt-2">
          <h4 class="p-2 my-2 text-lg text-gray-400 capitalize">
            Bienvenido/a {{ user.firstName }}
            <span class="hidden capitalize lg:inline-block">
              {{ user.lastName }}</span
            >
          </h4>
          <hr />
          <div class="mt-4">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-home-page>
