<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel> Productos </ng-template>
        <br>

            <mat-list-item>

                    {{p.product.title}}<button mat-mini-fab  color="primary" matBadge="{{p.amount}}" matBadgeColor="warn">
                        <span class="material-icons">

                        </span>
                    </button>
                </p>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <mat-list>
            <p>      {{total}}            </p>
        </mat-list> -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element">
                  <img src="{{ element.product.thumbnailUrl }}" class="h-20 w-30">
                  <span class="font-bold">{{ element.product.name }}</span> 
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> <strong> {{element.product.price | currency:'S/ '}} </strong> </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element">
                  <span class="font-bold">{{ element.amount }}</span>    
                </td>
            </ng-container>


            <ng-container matColumnDef="Actions" class="ml-10">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button class="w-10 h-10 mr-2 text-white align-middle bg-green-500 rounded-full" (click)="increase(element.product)">
                      <span class="align-middle material-icons">
                        add
                      </span>
                    </button>

                    <button class="w-10 h-10 mr-2 text-white align-middle bg-yellow-500 rounded-full" (click)="decrease(element.product)">
                      <span class="align-middle material-icons">
                        remove
                      </span>
                    </button>
                    <button class="w-10 h-10 text-white align-middle bg-red-500 rounded-full"  (click)="delete(element.product)">
                      <span class="align-middle material-icons">
                        delete
                      </span>           
                    </button>
                </td>
            </ng-container>

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-card>
            <p>Total : <strong>{{ total | currency:'S/.' }}</strong></p>
        </mat-card>
        <div>
          <button class="px-2 py-1 mt-2 text-white bg-blue-500 rounded-md" matStepperNext>Siguiente</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Metodo de Pago</ng-template>
        <form #orderForm="ngForm" class="mt-20">
          <mat-card style="position: relative">
            <app-circulo-icon-card [color]="'#47B475'" colorTexto="white">
              <i class="fas fa-shoe-prints fa-rotate-270"></i>
            </app-circulo-icon-card> 
          </mat-card>
        </form>
        <div>
          <button class="px-2 py-1 mt-2 mr-2 text-white bg-blue-500 rounded-md" matStepperPrevious>Atrás</button>
          <button class="px-2 py-1 mt-2 text-white bg-blue-500 rounded-md" matStepperNext>Siguiente</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Confirmacion </ng-template>
        <div>
          <button class="px-2 py-1 mt-2 mr-2 text-white bg-blue-500 rounded-md" matStepperPrevious>Atrás</button>
          <button class="px-2 py-1 mt-2 text-white bg-blue-500 rounded-md" matStepperNext>Siguiente</button>
        </div>
    </mat-step>

</mat-horizontal-stepper>

<app-footer class="footer"></app-footer>
